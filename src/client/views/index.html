<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
</head>

<body>
    <header>
        <!-- Header section with the app name -->
        <div class="header-text">
            <h1>Your Next Adventure Awaits!</h1>
            <p>Plan your journey effortlessly with the Travel Planner</p>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="myForm" method="post">
                <label for="location"><strong>Enter a Location:</strong></label>
                <input type="text" id="location" name="location" placeholder="Enter a city name" required />
                <br /><br />

                <label for="date"><strong>Departure Date:</strong></label>
                <input type="date" id="date" name="date" />
                <br /><br />

                <label for="note"><strong>Notes:</strong></label>
                <textarea id="note" name="note" placeholder="Add any specific notes for your journey..." rows="5"></textarea>
                <br /><br />

                <button type="submit">Get Info</button>
            </form>
        </div>

        <div id="error" style="display: none;"></div>
        <div id="results">
            <h2>Results:</h2>
            <div id="loader" style="display: none;">Loading...</div>
            <ul id="resultsList">
                <li id="weather"></li>
                <li id="image"></li>
            </ul>
        </div>

        <section id="saved-trips">
            <div class="trips-header">
                <strong>Your Planned Journeys</strong>
            </div>
            <div id="trip-results">
                <!-- Saved trips will appear here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer section with a personal touch -->
        <p>Crafted with care by <a href="https://www.linkedin.com/in/raghad-suwan/">Raghad Suwan</a> | Happy Travels!</p>
    </footer>

    <!-- Include the bundled JavaScript file -->
    <script src="path/to/bundle.js"></script>
</body>

</html>
